<!DOCTYPE html>  
<html lang="en" >  
<head>  
  <meta charset="UTF-8">  
  <title> Bootstrap 4 Login Form Example  
</title>  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
</head>  
<style>  
body{
background: #c9ccd1; 
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
}
.form-style input{
	border:0;
	height:50px;
	border-radius:0;
border-bottom:1px solid #ebebeb;	
}
.form-style input:focus{
border-bottom:1px solid #007bff;	
box-shadow:none;
outline:0;
background-color:#ebebeb;	
}
.sideline {
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
    text-align: center;
	color:#ccc;
}
button{
height:50px;	
}
.sideline:before,
.sideline:after {
    content: '';
    border-top: 1px solid #ebebeb;
    margin: 0 20px 0 0;
    flex: 1 0 20px;
}

.sideline:after {
    margin: 0 0 0 20px;
}
#loginstatus
{
  color: red;
}
</style>  
<body>  
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <div class="container">
    <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
    <img src="../assets/recuse.jpg" class="img-fluid" style="min-height:100%;" />
    </div>
    <div class="col-md-6 bg-white p-5">
    <h3 class="pb-3">Login Form</h3>
    <div class="form-style">

      <!-- form -->
    <form id="form">
      <div class="form-group pb-3">    
        <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">   
      </div>
      <div class="form-group pb-3">   
        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div id="loginstatus"></div>

      <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
    <div><a href="#">Forget Password?</a></div>
    </div>
       <div class="pb-2">

        <!-- button -->
      <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
       </div>
    </form>
    <!-- form end -->
    
      
      <div class="pt-4 text-center">
      Get Members Benefit. <a href="../signup/index2.html">Sign Up</a>
      </div>
    </div>
    
    </div>
    </div>
    </div>

    <!-- script -->
    <script src="script3.js"></script>
  </body>
</html>
